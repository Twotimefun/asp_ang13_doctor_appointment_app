<body class="bg-gray-100 flex bg-local py-5">
    <div class="bg-gray-100 mx-auto max-w-6xl bg-white py-20 px-12 lg:px-24 shadow-xl mb-24">
        <header class="jumbotron">
            <h3>
              <strong>Welcome {{form.FirstName}} {{form.LastName}} </strong> 
            </h3>
        </header>
        
      <form (ngSubmit)="onSave()"
      name="form"
      #f="ngForm"
      novalidate>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
          <div class="-mx-3 md:flex mb-6">
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-full px-3">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput
                        type="text"
                        disabled
                        value={{form.Email}}
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput 
                    type="text"
                    class="form-control"
                    name="FirstName"
                    [(ngModel)]="form.FirstName"
                    required
                    pattern="[A-Za-z]+"
                    #firstname="ngModel">
                </mat-form-field>
            </div>
            <div class="md:w-1/2 px-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput
                    type="text"
                    class="form-control"
                    name="LastName"
                    [(ngModel)]="form.LastName"
                    required
                    pattern="[A-Za-z]+"
                    #lastname="ngModel">
                </mat-form-field>
            </div>
          </div>
          <div class="-mx-3 md:flex mb-6">
            <div class="md:w-full px-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Phone Number</mat-label>
                    <input matInput
                    placeholder="0123456789"
                    [(ngModel)]="form.PhoneNumber"
                    #PhoneNumber="ngModel"
                    name="PhoneNumber"
                    required>
                </mat-form-field>
            </div>
          </div>
          <div class="-mx-3 md:flex mb-2">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput
                    type="date"
                    class="form-control"
                    name="DateOfBirth"
                    valueAsDate = "form.DateOfBirth"
                    [(ngModel)]="form.DateOfBirth"
                    required
                    #dateofbirth="ngModel">
                </mat-form-field>
            </div>
            <div class="md:w-1/2 px-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Sex</mat-label>
                    <mat-select required name="Sex" #Sex="ngModel" [(ngModel)]="form.Sex">
                        <mat-option value="Male">
                            Male
                        </mat-option>
                        <mat-option value="Female">
                            Female
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div class="-mx-3 md:flex mt-2">
            <div class="md:w-full px-3">
              <button  matButton matRipple class="md:w-full bg-blue-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-blue-500 hover:border-gray-100 rounded-full">
                Update
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
</body>
