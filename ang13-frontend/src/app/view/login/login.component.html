<body>
    <div class="bg-gray-100 mx-auto max-w-6xl bg-white py-20 px-12 lg:px-24 shadow-xl mb-24">
        <h1>Login:</h1>
            <form 
            *ngIf="!isLoggedIn"
            (ngSubmit)="onSubmit()"
            name="form"
            #f="ngForm"
            novalidate>
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput
                            name="username" 
                            [(ngModel)]="form.username" 
                            #username="ngModel" 
                            placeholder="username"
                            required>
                            <mat-icon matSuffix>mail</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="md:w-1/2 px-3">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" 
                            placeholder="********" 
                            [(ngModel)]="form.password" 
                            #password="ngModel" 
                            name="password" required>
                            <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mt-2">
                    <div class="md:w-full px-3" style="display: flex; justify-content: center;">
                    <button  matButton matRipple class="w-50 bg-green-500 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-green-700 hover:border-green-100 rounded-full">
                        Login
                    </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
